@(title: String, usingAngular: Boolean = false)(content: Html)


<html @angularAttr()>
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
  @if(usingAngular) {
    <script src="@routes.Assets.at("lib/angularjs/angular.js")"></script>
  }

  <script src="@routes.Assets.at("javascript/sanitize.js")" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    @content
  </div>
  @playscalajs.html.scripts("client")
</body>
</html>

@angularAttr() = {
  @if(usingAngular) {
    ng-app="chat-ui" data-framework="angularjs"
  } else {
  }
}
